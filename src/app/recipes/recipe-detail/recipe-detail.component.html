<div class="row">
    <div class="col">
        <img [src]="recipe.imagePath" alt="" class="img-fluid rounded-circle" style="max-height: 500px;">
    </div>
</div>
<div class="row">
    <div class="col">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">Manage Recipe</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" style="cursor:pointer;" (click)="addToShoppingList()">To Shopping List</a>
                <a class="dropdown-item" style="cursor:pointer;">Edit Recipe</a>
                <a class="dropdown-item" style="cursor:pointer;">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        {{recipe.description}}
    </div>
</div>
<div class="row mt-2">
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item"  style="cursor: pointer;" *ngFor="let item of recipe.ingredients">
                {{item.name }} ({{item.amount}})
            </li>
        </ul>
    </div>
</div>
