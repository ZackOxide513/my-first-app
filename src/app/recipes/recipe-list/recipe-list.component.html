<div class="row">
    <div class="col">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col">
        <div class="list-group">
            <a href="#" class="list-group-item clearfix" *ngFor="let item of recipes">
                <div class="float-left">
                    <h5> {{item.name}} </h5>
                    <p> {{item.description}} </p>
                </div>
                <div class="float-right">
                    <img [src]="item.imagePath" alt="" class="img-fluid rounded-circle" style="max-height: 50px;">
                </div>
            </a>
        </div>
    </div>
</div>
