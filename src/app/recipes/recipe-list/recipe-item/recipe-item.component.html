<a style="cursor: pointer" class="list-group-item clearfix mb-1" style="border-radius:5px;" [routerLink]="[id]" routerLinkActive="active">
    <div class="float-left">
        <h5> {{recipe.name}} </h5>
        <p> {{recipe.description}} </p>
    </div>
    <div class="float-right">
        <img [src]="recipe.imagePath" alt="" class="img-fluid rounded-circle" style="max-height: 50px;">
    </div>
</a>
