<form>
    <div class="form-group">
        <label for="name">Recipe Name</label>
        <input type="text" class="form-control" id="recipe-name" [(ngModel)]="recipe.name" name="recipe-name" placeholder="Name of your recipe">
    </div>
    <div class="form-group">
        <label for="description">Recipe Description</label>
        <input type="text" class="form-control" id="recipe-desc" [(ngModel)]="recipe.description" name="recipe-desc" placeholder="Description for your recipe">
    </div>
    <div class="form-group">
        <label for="image">Recipe Image</label>
        <input type="text" class="form-control" id="recipe-image" [(ngModel)]="recipe.imagePath" name="recipe-image" placeholder="Image Path for your recipe">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
