<div class="row">
    <div class="col">
        <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" #nameInput aria-describedby="name">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" class="form-control" id="amount" #amountInput>
            </div>
            <button type="button" class="btn btn-outline-success mr-1" (click)="onSubmit()">Submit</button>
            <button type="button" class="btn btn-outline-danger mr-1 ">Delete</button>
            <button type="button" class="btn btn-outline-info mr-1">Clear</button>
        </form>
    </div>
</div>
